<meta charset="UTF-8">
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<!-- Title  -->

{{ if not .IsHome }}
<title> {{ if .Title }}{{ .Title }} - {{end}}{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Site.Title }}</title>
<link rel="preload" href="/r.svg">
{{ end }}

{{ if not .IsHome }}
<!-- Twitter & FB Meta -->
<meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{end}}{{ .Site.Title }}" />
<meta property="og:description" content="{{ .Summary }}" />
{{ else }}
<!--TODO: Replace with hugo variables. -->
<meta property="og:title" content="Ryan Fleck" />
<meta property="og:description" content="Ryan Fleck, computer engineering student, pragmatic programmer." />
{{ end }}

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:url" content="{{.Permalink }}">
<meta property="og:image" content="https://ryanfleck.ca/r.jpg">

<!-- Favicon  -->
<link rel="icon" href="/favicon.ico">

<!-- CSS -->
<!--link rel="stylesheet" href="/static/style.css"-->
{{- partial "style.html" . -}}
